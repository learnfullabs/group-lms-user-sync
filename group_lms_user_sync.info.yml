name: 'Group LMS User Sync'
description: 'Uses the group module to sync external LMS Nodes/Users/Groups into the site'
package: 'Group'
type: 'module'
core_version_requirement: ^9.5 || ^10
configure: 'group_lms_user_sync.settings'
dependencies:
  - 'drupal:group'
  - 'drupal:key'
  - 'drupal:options'
  - 'entity:entity'
  - 'flexible_permissions:flexible_permissions'
  - entity_reference